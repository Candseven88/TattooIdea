<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <style>
    .text { font-family: 'Helvetica', sans-serif; font-size: 75px; font-weight: bold; }
    .background { fill: #000; }
    .foreground { fill: #fff; }
  </style>
  <rect width="100%" height="100%" fill="white"/>
  <g transform="translate(250, 250)">
    <circle cx="0" cy="0" r="200" class="background" />
    <text x="0" y="-30" class="text foreground" text-anchor="middle">Jack</text>
    <text x="0" y="50" class="text foreground" text-anchor="middle">Rose</text>
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#fff" stroke-width="3" />
  </g>
</svg> 
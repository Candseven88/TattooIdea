<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0c8b0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4b292;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0c8b0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5" />
  
  <!-- Forearm shape -->
  <path d="M200,100 C150,150 100,300 100,400 C100,500 200,550 300,550 C400,550 500,500 500,400 C500,300 450,150 400,100 C350,50 250,50 200,100 Z" 
        fill="url(#skinGradient)" stroke="#d4b292" stroke-width="2" />
  
  <!-- Subtle skin texture -->
  <g opacity="0.05">
    <circle cx="150" cy="200" r="10" fill="#000" />
    <circle cx="200" cy="250" r="8" fill="#000" />
    <circle cx="250" cy="180" r="12" fill="#000" />
    <circle cx="300" cy="220" r="9" fill="#000" />
    <circle cx="350" cy="190" r="11" fill="#000" />
    <circle cx="400" cy="240" r="7" fill="#000" />
    <circle cx="450" cy="210" r="10" fill="#000" />
  </g>
  
  <!-- Tattoo placement area with subtle shadow -->
  <rect x="200" y="250" width="200" height="150" fill="none" stroke="#aaa" stroke-width="1" stroke-dasharray="5,5" filter="url(#shadow)" />
  
  <!-- Labels -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" fill="#333">Forearm Tattoo Mockup</text>
  <text x="400" y="450" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">Place your design in the marked area</text>
</svg> 